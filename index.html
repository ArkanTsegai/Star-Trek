<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Loging form">
    <meta name="keyword" content="LogIn, HTML, CSS">
    <meta name="author" content="Arkan Tsegai">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Register Here</h1>
    <div class="box">
        <form>
            <h2>Log<mark>In</mark>:</h2>
            <div class="box_1">
                <label>First Name:</label>
                <input type="text" name="text" placeholder="Enter First Name Here." required>
            </div>
            <div class="box_2">
                <label>Last Name:</label>
                <input type="text" name="text" placeholder="Enter Last Name Here." required>
            </div>
            <div class="box_3">
                <label>Birth date:</label>
                <input type="date" name="date">
            </div>
            <div class="box_4">
                <label>Email:</label>
                <input type="email" name="email" placeholder="Enter Email Here."required>
             </div>
             <div class="box_5">
                <label>Phone Number:</label>
                <input type="number" name="number" placeholder="Enter Phone Number Here.">
            </div>
             <input type="submit" name="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>
