<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Loging form">
    <meta name="keyword" content="LogIn, HTML, CSS">
    <meta name="author" content="Arkan Tsegai">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Register Here</h1>
    <div class="box">
        <form>
            <h2>Register<mark>In</mark>:</h2>
            
                <label>First Name:</label>
                <input type="text" name="text" placeholder="Enter First Name Here." required>
            
                <label>Last Name:</label>
                <input type="text" name="text" placeholder="Enter Last Name Here." required>
            
                <label>Birth date:</label>
                <input type="date" name="date">
            
                <label>Email:</label>
                <input type="email" name="email" placeholder="Enter Email Here."required>
            
                <label>Phone Number:</label>
                <input type="number" name="number" placeholder="Enter Phone Number Here.">

                <label>Sector of Universe:</label>
                <input type="text" name="text" placeholder="Enter Uni Sector Here.">

                <label>Sector of Galaxy:</label>
                <input type="text" name="text" placeholder="Enter Gal Sector Here.">
            
                 <input type="submit" name="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>
